<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/style-02-snackbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1 class="title">Welcome to Snackbar</h1>
    </section>
    <section class="allForms">
      <form class="form">
        <label class="delay">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>
      
        <fieldset class="fieldset">
          <legend>State</legend>
            <div class="butSecForm">
              <label>
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label>
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </div>
        </fieldset>
        <div class="button">
          <div class="button">
            <button class="create-notification" type="submit">Create notification</button>
        </div>
        
        </div>
      </form>
    </section>
    <script type="module" src="./js/02-snackbar.js"></script>
  </body>
</html>
